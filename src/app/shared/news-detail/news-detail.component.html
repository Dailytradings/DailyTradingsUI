  <!-- Responsive Breakpoints swiper start -->
<div class="news-detail-read" *ngIf="this.swiperEnabled">

  
<section id="swiper-responsive-breakpoints" class="news-detail-child"  (clickOutside)="closePanel()" (keydown.esc)="closePanel()">
    <div class="row">
        <div class="news-close" (click)="closePanel()" >
            <i class="ft-x" style="font-size: 25px;"></i>
        </div>
        <div class="col-12">
            <div class="card" style="background: none; box-shadow: none;">
                <div class="card-content">
                    <div class="card-body">
                        <div class="news-detail-title" style="margin-top: 10px; margin-bottom: 10px; display: flex; flex-direction: column; align-items: center;">
                            <h1>News</h1>
                            <!-- <p>Haberler arasında dolaşmak için ekranı kaydırabilirsiniz</p> -->
                        </div>
                        <div class="swiper-responsive-breakpoints swiper-container" [swiper]="swiperResponsiveBreakpointsConfig">
                            <div class="swiper-wrapper pb-5">
                                <div class="swiper-slide matchings-item" style="padding: 2.5rem; border-radius: 10px;" *ngFor="let news of newsList ">
                                    <div class="col-sm-12 d-flex align-center justify-content-between mb-3" style="padding: 0;">
                                        <div class="d-flex">
                                            <img src="{{news.logoUrl}}" alt="" style="width: 42px; height: 42px; border-radius: 50%; background:  #fbfbfb; margin-right:10px; border: 2px solid #36EEE0;">
                                            <div class="d-flex flex-column" style="padding: 0;">
                                                <span>{{news.ticker}}</span>
                                                <span style="font-size: .7em; color: #666">{{news.companyName}}</span>
                                            </div>
                                        </div>
                                            <!-- <p>Although NEU beats its EPS estimate, misses Revenue Forecast for Q4,2020. NewMarket Corporation (NEU) reported Q4,2020 EPS (Earnings per share) as 6.12</p> -->
                                        <span class="d-flex justify-content-start align-items-center position-relative chart-news-container" style="padding: 0; color: green">
                                            <!-- <i class="ft-circle d-flex align-items-start justify-content-start position-absolute" style="font-size: 7px; left: 0; top: 10px"></i> -->
                                            <i class="ft-trending-up d-flex justify-content-center" style="transform: rotate(-20deg); color: green; font-size: 20px;"></i>
                                            <!-- <i class="ft-circle position-absolute" style="font-size: 7px; bottom: 12px; left: 15px; color :green"></i> -->
                                            <span style="margin-left: 5px;">96</span>
                                        </span>
                                    </div>
                                    <p class="card-text mb-12 mt-1" style="color: #111; cursor:default; line-height: 25px; letter-spacing: 1.1px;">
                                        {{news.newsContent}}
                                    </p>
                                </div>
                                
                            </div>
                            <!-- Add Pagination 
                            <div class="swiper-pagination"></div>
                            <div class="swiper-pagination"></div>
                            <div class="swiper-pagination"></div>
                            <div class="swiper-pagination"></div> -->

                            

                            <!-- Add Arrows -->
                            <div class="swiper-button-next" style="right:-13px; color: yellow">
                                <!-- <i class="ft-arrow-right"></i> -->
                            </div>
                            <div class="swiper-button-prev" style="left: -13px; color: yellow">
                                <!-- <i class="ft-arrow-left"></i> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <app-homepage-news-panel></app-homepage-news-panel> -->
  </section>
  <!-- Responsive Breakpoints swiper ends -->
  
</div>
