<!--Login Page Starts-->
<section id="login">
    <div class="row auth-height full-height-vh m-0">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card overflow-hidden">
          <div class="card-content">
            <div class="card-body auth-img">
              <div class="row m-0">
                <div class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center auth-img-bg p-3">
                  <img src="assets/img/gallery/login.png" alt="" class="img-fluid" width="300" height="230">
                </div>
                <div class="col-lg-6 col-12 px-4 py-3">
                  <h4 class="mb-2 card-title">Re Password</h4>
                  <p>Welcome back, please select your new password.</p>
                  <form [formGroup]="rePasswordForm">
                    <div class="form-group">
                        <input type="password" formControlName="password" class="form-control mb-2" placeholder="Password"
                          [ngClass]="{ 'is-invalid': rePasswordFormSubmitted && rpf.password.invalid, 'is-valid': rePasswordFormSubmitted && !rpf.password.invalid }"
                          required>
                        <div *ngIf="rePasswordFormSubmitted && (rpf.password.errors?.required)"
                          class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> Password is
                          required
                        </div>
                        <div *ngIf="rePasswordFormSubmitted && (!rpf.password.errors?.required && rpf.password.errors?.minlength)"
                          class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> Password must be
                          at least 6 characters
                        </div>
                      </div>
                      <div class="form-group">
                        <input type="password" formControlName="confirmPassword" class="form-control mb-2"
                          placeholder="Confirm Password"
                          [ngClass]="{ 'is-invalid': rePasswordFormSubmitted && rpf.confirmPassword.invalid, 'is-valid': rePasswordFormSubmitted && !rpf.confirmPassword.invalid }"
                          required>
                        <div
                          *ngIf="rePasswordFormSubmitted && (rpf.confirmPassword.errors?.required)"
                          class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> Confirm Password is
                          required
                        </div>
                        <div *ngIf="rePasswordFormSubmitted && (rpf.confirmPassword.errors?.mustMatch)"
                          class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> Passwords must
                          match
                        </div>
                      </div>
                      <div class="d-flex justify-content-between flex-sm-row flex-column">
                        <a [routerLink]="['/pages/login']" class="btn bg-light-primary mb-2 mb-sm-0">Back To Login</a>
                        <a class="btn btn-primary" (click)="onSubmit()">Save</a>
                      </div>
                  </form>
                  <hr>
                <!--
                    <div class="d-flex justify-content-between align-items-center">
                    <h6 class="text-primary m-0">Or Login With</h6>
                    <ngx-spinner></ngx-spinner>
                    <div class="login-options">
                      <a class="btn btn-sm btn-social-icon btn-facebook mr-1"><span class="fa fa-facebook"></span></a>
                      <a class="btn btn-sm btn-social-icon btn-twitter mr-1"><span class="fa fa-twitter"></span></a>
                    </div>
                  </div>
                -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--Login Page Ends-->
