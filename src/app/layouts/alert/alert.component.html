<app-alert-list></app-alert-list>
<br>
<hr>
<br>
<div class="center40">
    <form >
        <div class="row" style="text-align:center">
            <div class="col-sm-12">
                <h4>Create New Alert</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <input #Symbol [value]="this.selectedSymbol.companyName" type="text" class="form-control" name="Symbol"
                    placeholder="Symbol Seç" (click)="selectSymbol()">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="AlertType">Alert Type :</label>
                    <select class="form-control" #AlertType name="AlertType" [(ngModel)]="selectedAlertTypeId" (change)="onAlertTypeChange()">
                        <option value="null">Alarm Tipi Seçin</option>
                        <option *ngFor="let types of alertTypeList" [value]="types.id">{{types.typeName}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row" *ngIf="numericValueEnabled">
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="AlertValue">Alert Value :</label>
                    <input #AlertValue [(ngModel)]="this.alertValue" type="number" class="form-control" name="AlertValue"
                        placeholder="Alert Value" step="0.01">
                </div>
            </div>
        </div>
        <div class="row" *ngIf="textValueEnabled">
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="AlertValue">Alert Value :</label>
                    <input #AlertValue [(ngModel)]="this.alertValue" type="text" class="form-control" name="AlertValue"
                        placeholder="Alert Value">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <div class="custom-control custom-checkbox" style="margin-top: 1.5%;">
                        <input #RepeatAvailable [checked]="this.isRepeatable"
                            (change)="this.isRepeatable = !this.isRepeatable" type="checkbox" id="RepeatAvailable"
                            class="custom-control-input" name="ExtendedAvailable">
                        <label style="font-size: medium;" class="custom-control-label"
                            for="RepeatAvailable">Repeatable</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" *ngIf="this.notifyOneDayAgoEnabled">
            <div class="col-sm-12">
                <div class="form-group">
                    <div class="custom-control custom-checkbox" style="margin-top: 1.5%;">
                        <input #NotifyOneDayAgo [checked]="this.isNotifyOneDayAgo"
                            (change)="this.isNotifyOneDayAgo = !this.isNotifyOneDayAgo" type="checkbox" id="NotifyOneDayAgo"
                            class="custom-control-input" name="NotifyOneDayAgo">
                        <label style="font-size: medium;" class="custom-control-label" for="NotifyOneDayAgo">Notify 1
                            Day Ago</label>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" (click)="AddAlert()">Save</button>
    </form>
</div>
