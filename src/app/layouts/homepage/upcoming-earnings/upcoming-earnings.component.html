<div class="card text-left" style="background-color: white; margin-top: 180px;">
    <div class="card-content">
        <div class="card-body">
            <div class="row d-flex">
                <div class="col-sm-12" style="padding-top: 10px; text-align: center;">
                    <h5 style="margin:0px;">Upcoming Earnings</h5>
                </div>
                <div class="col-sm-12 align-self-center"  *ngFor="let row of upcomingEarningsList">
                    <div class="card text-left" style="background-color: white; margin-bottom: 5px; margin-top: 5px;">
                        <div class="card-content">
                            <div class="card-body">
                                <div class="row d-flex">
                                    <div class="col-sm-12 align-self-center">
                                        <div class="d-flex align-items-center">
                                            <div *ngIf="row.logoUrl; else customAvatar">
                                                <img class="rounded-circle mr-1" src="{{row.logoUrl}}" (error)="updateUrl(row)" height="42"
                                                    width="42" style="background: #fbfbfb">
                                            </div>
                                            <ng-template #customAvatar>
                                                <div class="avatar mr-1 ml-0"
                                                    [ngClass]="{'bg-primary': row.status == '1', 'bg-success':row.status == '2', 'bg-danger':row.status == '3' , 'bg-warning':row.status == '4', 'bg-info':row.status == '5'}  ">
                                                    <div class="avatar-content">{{ row.ticker | shortName }}</div>
                                                </div>
                                                
                                            </ng-template>
                                            <div style="width: 100%;">
                                              <div class="row">
                                                  <div class="col-sm-9">
                                                    <a [href]="getRedirectUrl(row.ticker)" target="blank">
                                                        <p class="font-medium-1 line-height-1 mb-0">{{ row.ticker }} </p>
                                                        <span class="text-muted font-small-2">
                                                            {{ row.companyName }}</span>
                                                    </a>
                                                  </div>
                                                  <div class="col-sm-3" style="padding:0px;">
                                                    <span><b> {{ row.dateText }} </b></span>
                                                  </div>
                                              </div>
                                            </div>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
