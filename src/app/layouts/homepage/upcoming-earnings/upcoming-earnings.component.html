<div class="card text-left" style="background-color: white; margin-top: 10px;">
    <div class="card-content">
        <div class="card-body">
            <div class="row d-flex">
                <div class="col-sm-12" style="padding-top: 10px; text-align: center;">
                    <h5 style="margin:0px; padding: 10px 0;">Upcoming Earnings</h5>
                </div>
                <div class="col-sm-12 align-self-center"  *ngFor="let row of upcomingEarningsList">
                    <div class="card text-left" style="background-color: white; padding: 5px 8px; border-radius: 50px">
                        <div class="card-content">
                            <div class="card-body">
                                <div class="row d-flex">
                                    <div class="col-sm-12 align-self-center">
                                        <div class="d-flex align-items-center p-3" style="background: #fbfbfb; border-radius: 30px;">
                                            <div *ngIf="row.logoUrl; else customAvatar" style="width: 42px; height: 42px; display: flex; align-items: center; border-radius: 50%; margin-right: 10px; overflow: hidden; background: #fff;">
                                                <img class=" mr-1" src="{{row.logoUrl}}" (error)="updateUrl(row)" style="background: #fff; width: 100%;">
                                            </div>
                                            <ng-template #customAvatar>
                                                <div class="avatar mr-1 ml-0"
                                                    [ngClass]="{'bg-primary': row.status == '1', 'bg-success':row.status == '2', 'bg-danger':row.status == '3' , 'bg-warning':row.status == '4', 'bg-info':row.status == '5'}  ">
                                                    <div class="avatar-content">{{ row.ticker | shortName }}</div>
                                                </div>
                                                
                                            </ng-template>
                                            <div style="width: 100%;">
                                              <div class="row">
                                                  <div class="col-sm-10">
                                                    <a [href]="getRedirectUrl(row.ticker)" target="blank">
                                                        <p class="font-medium-1 line-height-1 mb-0" style="color: #111">{{ row.ticker }} </p>
                                                        <span class="text-muted font-small-2">
                                                            {{ row.companyName }}</span>
                                                    </a>
                                                  </div>
                                                  <div class="col-sm-2" style="padding:0px;">
                                                    <span><b> {{ row.dateText }} </b></span>
                                                  </div>
                                              </div>
                                            </div>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
