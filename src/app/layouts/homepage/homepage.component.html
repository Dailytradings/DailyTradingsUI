<div class="row"
    style="height: 300px; background-image: url('{{this.bannerUrl}}'); background-size: 100% 100%;">
    <div class="col-sm-4">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-12" style="padding-top: 5%;">
                        <div class="card card-outline-success box-shadow-0 text-left" style="background-color: white;">
                            <div class="card-content">
                                <div class="card-body" style="max-height: 430px;">
                                    <div class="row d-flex">
                                        <div class="col-sm-12 align-self-center">
                                            <p class="card-text" style="color: black; cursor:default" *ngFor="let news of this.mainNews" title="{{news.newsTitle}}">
                                                {{news.newsContent}}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <div class="row">

                        </div>
                    </div>
                </div>
            </div> -->
            <div class="col-sm-12" style="padding-top:5%; padding-left:0px; padding-right:2%;">
                <app-homepage-news-panel style="width: 100%; height: 100%;"  [type]="'MainPanel'" [newsCount]="5"></app-homepage-news-panel>
            </div>
        
        </div>
    </div>
</div>

            </div>
            <div class="col-sm-12">

                    </div>
                </div>
            </div>
            <div class="col-sm-2" style="padding-top: 15%;">

                        <div class="card-body">

                                </div>
