<div class="backdrop-filter" style="backdrop-filter: blur(5px); border-radius: 20px;" *ngIf="!allowedToSee"
 [ngClass]="{
    'earnings-lock': true, 
'd-flex': true, 
'flex-row' : true,
'align-items-center': true,
'justify-content-center': true}" [ngStyle]="{'width': 'calc(100% - 3rem)', 
'height': this.dataSize <=5 ? 'calc(120px + 60px)' : this.dataSize <=7 ? 'calc(180px + 60px)': 'calc(300px + 60px)', 
'background':'#11111180', 
'position': this.relative ? 'relative' : 'absolute',
'bottom':'0',
'left':'0',
'z-index':'999',
'margin-right':'1.5rem',
'margin-left':'1.5rem',
'margin-bottom':'1.5rem',
'font-size':'26px'
}">
   <div style="margin-right: 20px; color: #111">
       <i class="ft-lock" [ngStyle]="{
           'font-size': '150px', 
           'margin-right' : this.dataSize <= 5 ? '10px' : '0px'
       }"></i>
   </div>

   <div *ngIf="this.dataSize > 5" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
       <span style="font-weight: bold; color: #fff; margin-bottom: 10px; text-align: left;">{{this.loggedUser ? 'YOU MUST UPGRADE YOUR PLAN' : 'YOU MUST REGISTER'}} <br> FOR MORE STATISTICS</span>
       <a *ngIf="this.dataSize > 5" href=""
       style="background: #FFD601; padding: 5px 30px; border-radius: 20px; color: #fff; font-size: 20px; width: 200px; text-align: center;">Register</a>
   </div>

   <div *ngIf="this.dataSize <= 5" style="display: flex; flex-direction: column;">
       <span >YOU MUST <a href=""
       style=" color: yellow;  text-decoration: underline;">{{this.loggedUser ? 'UPGRADE YOUR PLAN' : 'REGISTER'}}</a> FOR MORE STATISTICS</span>
       <a href=""
        style="background: #FFD601; padding: 5px 30px; border-radius: 20px; color: #fff; font-size: 20px">{{this.loggedUser ? 'Upgrade Plan' : 'Register'}}</a>
  </div>



</div>
